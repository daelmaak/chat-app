<div class="mt-8 grid grid-cols-2 gap-4 max-w-xl mx-auto">
  @if (users().length <= 0) {
    @for (placeholder of [1, 2, 3, 4]; track placeholder) {
      <div class="h-40 bg-white rounded-lg shadow-md p-4 flex flex-col items-center justify-center">
        <div class="w-20 h-20 rounded-full mb-3 bg-gray-200 animate-pulse"></div>
        <div class="h-4 bg-gray-200 rounded w-1/3 animate-pulse"></div>
      </div>
    }
  } @else {
    @for (user of users(); track user) {
      <div
        class="h-40 bg-white rounded-lg shadow-md p-4 flex flex-col animation-delay-100ms items-center justify-center cursor-pointer transition-all duration-200 hover:shadow-lg group border-2 border-transparent hover:border-primary-500"
        (click)="selectUser(user)">
        <img [src]="user.avatarUrl" [alt]="'Avatar of user' + user.name"
             class="w-20 h-20 rounded-full mb-3 group-hover:scale-105 transition-transform duration-200">
        <span class="text-gray-700 text-sm font-medium group-hover:text-primary-700 text-center">{{ user.name }}</span>
      </div>
    }
  }
</div>
