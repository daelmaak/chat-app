<div class="mx-auto mt-8 grid max-w-xl grid-cols-2 gap-4">
  @if (users().length <= 0) { @for (placeholder of [1, 2, 3, 4]; track
  placeholder) {
  <div
    class="flex h-40 flex-col items-center justify-center rounded-lg bg-white p-4 shadow-md"
  >
    <div class="mb-3 h-20 w-20 animate-pulse rounded-full bg-gray-200"></div>
    <div class="h-4 w-1/3 animate-pulse rounded bg-gray-200"></div>
  </div>
  } } @else { @for (user of users(); track user) {
  <div
    class="animation-delay-100ms hover:border-primary-500 group flex h-40 cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-transparent bg-white p-4 shadow-md transition-all duration-200 hover:shadow-lg"
    (click)="selectUser(user)"
  >
    <img
      [src]="user.avatarUrl"
      [alt]="'Avatar of user' + user.name"
      class="mb-3 h-20 w-20 rounded-full transition-transform duration-200 group-hover:scale-105"
    />
    <span
      class="group-hover:text-primary-700 text-center text-sm font-medium text-gray-700"
      >{{ user.name }}</span
    >
  </div>
  } }
</div>
