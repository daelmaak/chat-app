@if (user()) {
  <div class="h-16 px-4 flex justify-between items-center border-b border-gray-200">
    <div class="flex items-center">
      <img [src]="user().avatarUrl" alt="Avatar logo" class="w-8 h-8 rounded-full mr-3">
      <h2 class="text-sm font-medium text-gray-800">{{ user().name }}</h2>
    </div>

    <button (click)="logOut()"
            class="text-gray-400 hover:text-gray-600 p-1 rounded transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
      </svg>
    </button>
  </div>
}
