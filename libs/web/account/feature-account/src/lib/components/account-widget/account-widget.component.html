@if (user()) {
  <div class="h-16 px-4 flex justify-between items-center border-b border-gray-200">
    <div class="flex items-center">
      <img [src]="user().avatarUrl" alt="Avatar logo" class="w-8 h-8 rounded-full mr-3">
      <h2 class="text-sm font-medium text-gray-800">{{ user().name }}</h2>
    </div>

    <div class="flex gap-2">
      <mg-ui-dropdown buttonText="Options"
                      [items]="dropdownItems"
                      (itemClick)="onItemClick($event)">
      </mg-ui-dropdown>
    </div>
  </div>
}
