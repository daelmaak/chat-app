<footer class="h-32 bg-white shadow-sm px-6 py-3">
  <div class="flex items-center h-full">
    <div class="flex-1 bg-gray-100 border rounded-md px-4 py-2 focus-within:ring-2 focus-within:ring-primary-500 h-full">
      <textarea
        (keyup.enter)="sendMessage()"
        [(ngModel)]="inputMessage"
        [disabled]="!selectedConversation()"
        class="w-full h-full bg-transparent focus:outline-none text-gray-700 resize-none text-sm"
        placeholder="Type a message..."
      ></textarea>
    </div>
  </div>
</footer>
