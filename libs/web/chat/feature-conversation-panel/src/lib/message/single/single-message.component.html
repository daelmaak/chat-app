<div
  [ngClass]="{'justify-end': message.senderId === currentUserId, 'justify-start': message.senderId !== currentUserId}"
  class="flex items-end space-x-2 mb-4">

  @if (message.senderId !== currentUserId) {
    <img
      [src]="message.senderId | userDetail : 'avatarUrl'"
      [alt]="'Avatar of user with id: ' + (message.senderId | userDetail : 'name' )"
      class="w-8 h-8 rounded-full object-cover"
    >
  }

  <div
    [ngClass]="{
      'bg-primary-50 text-white border-primary-100': message.senderId === currentUserId,
      'bg-white text-gray-800 border-gray-200': message.senderId !== currentUserId
    }"
    class="max-w-xs p-3 rounded-md relative border"
  >
    <p class="text-sm text-black">{{ message.content }}</p>
    <div class="flex justify-between items-center mt-2">
      <p class="text-xs" [ngClass]="{'text-primary-200': message.senderId === currentUserId, 'text-gray-500': message.senderId !== currentUserId}">
        {{ message.createdAt | date:'shortTime' }}
      </p>
      @if (message.senderId === currentUserId) {
        <span class="text-xs ml-2">
          @switch (message.status) {
            @case ('sending') {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-primary-200" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
              </svg>
            }
            @case ('sent') {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-primary-200" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            }
            @case ('read') {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-primary-200" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
            }
            @default {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-primary-200" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
              </svg>
            }
          }
        </span>
      }
    </div>
  </div>
</div>
