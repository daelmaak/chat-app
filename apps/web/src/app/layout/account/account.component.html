<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 relative">
  <!-- X Button -->
  <button (click)="back()"
          class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded-md">
    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
    </svg>
  </button>

  <div class="max-w-md w-full space-y-8">
    <div class="mb-8">
      <h2 class="text-center text-3xl font-bold text-gray-900">Account Settings</h2>
      <p class="mt-2 text-center text-lg text-primary-500 font-semibold">Change Your Account Settings</p>
    </div>

    <form class="space-y-4">
      <ul class="bg-white shadow-sm rounded-md overflow-hidden">
        <li class="p-4 py-6 border-b border-gray-200">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Change Your Name</label>
            <input
              class="w-full h-10 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded-md px-3 text-gray-700"
              id="name"
              placeholder="Enter your name"
              type="text"
              value="David"
            >
          </div>
        </li>

        <li class="p-4 py-6 border-b border-gray-200">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1" for="language">Choose Language</label>
            <select
              class="w-full h-10 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded-md px-3 text-gray-700 pr-8 appearance-none"
              id="language">
              <option>English</option>
              <option>Español</option>
              <option>Français</option>
              <option>Deutsch</option>
              <option>日本語</option>
            </select>
          </div>
        </li>

        <li class="p-4">
          <div class="flex items-center justify-between py-4">
            <span class="text-sm font-medium text-gray-700">Change Theme</span>
            <label class="relative inline-flex items-center cursor-pointer">
              <input class="sr-only peer" id="theme-toggle" type="checkbox" value="">
              <div
                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-300 dark:peer-focus:ring-primary-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary-500"></div>
              <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Dark Mode</span>
            </label>
          </div>
        </li>
      </ul>

      <button (click)="back()" class="w-full flex justify-center py-3 px-4
      border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200">
        Cancel
      </button>
      <button
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-500 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200"
        type="submit">
        Save Changes
      </button>
    </form>

    <p class="mt-4 text-center text-xs text-gray-500">
      Click 'Save Changes' to update your settings.
    </p>
  </div>
</div>
